<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>hi_itsme_k4rl</title>

</head>
  <style>
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: rgb(222, 221, 221);
    }

 .quiz {
  display: flex;
  width: 500px;
  height: auto;
  justify-content: center;
  align-items: center;
  border: 10px solid antiquewhite;
  border-radius: 10%;
  box-shadow: 0px 5px 0px rgba(0, 0, 0, 0.1);
  animation: rotateBorder 3s linear infinite;
  flex-direction: column;
  margin: 50px auto;
  gap: 10px;
  padding: 20px;
}


    .pili-ka {

      display: flex;
      gap: 10px;
      width: 100%;
      
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .btn-submit {
      width: 100px;
      height: 35px;
      border: none;
      box-shadow: 0 0 5px rgb(0, 69, 69);
      background: rgb(2, 108, 108);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .center-text {
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
    }

    .output-video {
    
      height: 200px;
      width: 100%;
      margin-top: 10px;
    }

    .output-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; 
    }

  

    @media (max-width: 768px) {
      .quiz {
        width: 90%;
        padding: 15px;
      }

      .center-text {
        margin-top: 80px;
        font-size: 22px;
      }

      .pili-ka {
    
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .quiz {
        width: 95%;
        padding: 10px;
      }

      .center-text {
        margin-top: 60px;
        font-size: 20px;
      }

      .btn-submit {
        width: 100%;
      }

      .output-video {
        height: 180px;
      }
     
    }

  </style>
<body>

  <h1 class="center-text">LASGA</h1>
  <form class="quiz" id="quizForm">
    <p>Choose your fav cartoons</p>
    <div class="pili-ka">
      <input type="radio" id="mrbean" name="age" value="mrbean">
      <label for="mrbean">Mr.bean</label>

      <input type="radio" id="ben10" name="age" value="ben10">
      <label for="ben10">Ben10</label>

      <input type="radio" id="sofiathefirst" name="age" value="sofiathefirst">
      <label for="sofiathefirst">Sofia the first</label>
    </div>

    <input type="submit" value="Submit" class="btn-submit">

    <div class="output-video">
      <video id="video-mrbean" src="/mrbean.mp4" controls></video>
      <video id="video-ben10" src="/ben10.mp4" controls></video>
      <video id="video-sofiathefirst" src="/sofiathefirst.mp4" controls></video>
    </div>
  </form>


<script>
  const form = document.getElementById("quizForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

 
      const videos = ["video-mrbean", "video-ben10", "video-sofiathefirst"];
      videos.forEach(function(id) {
        const vid = document.getElementById(id);
        vid.style.display = "none";
        vid.pause();
      });

      const selected = document.querySelector('input[name="age"]:checked');
      if (selected) {
        const videoId = "video-" + selected.value;
        const selectedVideo = document.getElementById(videoId);
        selectedVideo.style.display = "block";
        selectedVideo.currentTime = 0;
        selectedVideo.play();
      }
    });

</script>

</body>
</html>
